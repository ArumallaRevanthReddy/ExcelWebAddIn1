<body class="ms-font-m ms-welcome">
    <div id="content-header">
        <div class="padding">
            <h1>Welcome</h1>
        </div>
    </div>
    <div id="content-main" class="padding">
        <form name="myForm" action="" method="GET">
            ticker: <br>
            <input type="text" name="ticker" value=""><br /><br />
            start year: <br>
            <input type="number" name="startyear" value=""><br /><br />
            end year: <br>
            <input type="number" name="endyear" value=""><br /><br />
            facts: <br />
            <div class="multi-selector">

                <div class="select-field">
                    <input type="text" name="" placeholder="Choose facts" id="" class="input-selector">
                    <span class="down-arrow">&blacktriangledown;</span>
                </div>
                <!---------List of checkboxes and options----------->
                <div class="list">

                    <label for="task1" class="task">
                        <input type="checkbox" name="" id="task1">
                        Fact 1
                    </label>
                    <label for="task2" class="task">
                        <input type="checkbox" name="" id="task2">
                        Fact 2
                    </label>
                    <label for="task3" class="task">
                        <input type="checkbox" name="" id="task3">
                        Fact 3
                    </label>
                    <label for="task4" class="task">
                        <input type="checkbox" name="" id="task4">
                        Fact 4
                    </label>

                </div>


            </div><br />


            <script>


                document.querySelector('.select-field').addEventListener('click', () => {
                    document.querySelector('.list').classList.toggle('show');
                    document.querySelector('.down-arrow').classList.toggle('rotate180');

                });

            </script>
            <input type="button" name="button" value="Submit" onClick="testResults(this.form)">
        </form>
    </div>
</body>
</html>
